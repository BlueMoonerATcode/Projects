<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCE: Personalization is the Key!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/551f282541.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="website-title">YCE: Your Code Editor</h1>
        <h2 class="website-title2">Personalization is the Key!</h2>
    </header>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play">
                </i> Output</label>
            <iframe id="output">
            </iframe>
        </div>
    </div>


    <script>
        function run() {
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";
            output.contentWindow.eval(jsCode);
        }

    </script>
</body>

</html>
