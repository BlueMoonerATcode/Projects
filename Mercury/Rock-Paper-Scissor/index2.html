<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <h1>Rock-Paper-Scissor</h1>

    <div class="choices">
        <div class="choice" id="Rock"><img src="./images/rock.png" alt="Rock Image"></div>
        <div class="choice" id="Paper"><img src="./images/paper.png" alt="Paper Image"></div>
        <div class="choice" id="Scissor"><img src="./images/scissors.png" alt="Scissor Image"></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your Move!</p>
    </div>

    <div class="button-container">
        <a href="/Projects/Web Development Projects/Mercury/TIC-TAC-TOE/index1.html"><button id="next-game">Next
                Game</button></a>
        <a href="/Projects/Web Development Projects/Mercury/index.html"> <button id="home-page">Home
                Page</button> </a>
    </div>

    <script src="app2.js"></script>
</body>

</html>
